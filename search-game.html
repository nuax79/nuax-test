<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>í˜•ìˆ˜ì°¾ê¸°</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(9, 30px);
      grid-template-rows: repeat(9, 30px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #bbb;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .cell.revealed {
      background-color: #e0e0e0;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">í˜•ìˆ˜ì°¾ê¸° (9Ã—9, ì§€ë¢° 10ê°œ)</h2>
  <div id="board"></div>

  <script>
    const ROWS = 9, COLS = 9, MINES = 10;
    const boardEl = document.getElementById('board');
    let grid = [];

    // 1) ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
    function initGrid() {
      grid = [];
      for (let r = 0; r < ROWS; r++) {
        const row = [];
        for (let c = 0; c < COLS; c++) {
          row.push({ mine: false, adj: 0, revealed: false });
        }
        grid.push(row);
      }
    }

    // 2) ì§€ë¢° ë°°ì¹˜
    function plantMines() {
      let planted = 0;
      while (planted < MINES) {
        const r = Math.floor(Math.random() * ROWS);
        const c = Math.floor(Math.random() * COLS);
        if (!grid[r][c].mine) {
          grid[r][c].mine = true;
          planted++;
        }
      }
    }

    // 3) ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ê³„ì‚°
    function calcAdjacents() {
      const dirs = [-1,0,1];
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (grid[r][c].mine) continue;
          let count = 0;
          dirs.forEach(dr => dirs.forEach(dc => {
            const nr = r + dr, nc = c + dc;
            if (nr>=0 && nr<ROWS && nc>=0 && nc<COLS && grid[nr][nc].mine) {
              count++;
            }
          }));
          grid[r][c].adj = count;
        }
      }
    }

    // 4) ë³´ë“œ ë Œë”ë§
    function renderBoard() {
      boardEl.innerHTML = '';
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.id = `cell-${r}-${c}`;
          cell.addEventListener('click', () => onClickCell(r, c));
          boardEl.appendChild(cell);
        }
      }
    }

    // 5) ì…€ í´ë¦­ í•¸ë“¤ëŸ¬
    function onClickCell(r, c) {
      const cellData = grid[r][c];
      if (cellData.revealed) return;
      cellData.revealed = true;
      const el = document.getElementById(`cell-${r}-${c}`);
      el.classList.add('revealed');

      if (cellData.mine) {
        // ì§€ë¢° í´ë¦­: ì´ë¯¸ì§€ í‘œì‹œ í›„ ê²Œì„ ì˜¤ë²„
        el.innerHTML = `<img src="img/hs.png" style="width:100%; height:100%;">`;
        revealAllMines();
        setTimeout(() => alert('ğŸ’¥ ì§€ë¢°ë¥¼ ë°Ÿìœ¼ì…¨ìŠµë‹ˆë‹¤! ê²Œì„ ì˜¤ë²„ ğŸ’¥'), 100);
      } else if (cellData.adj > 0) {
        // ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ í‘œì‹œ
        el.textContent = cellData.adj;
      } else {
        // ì£¼ë³€ 0ê°œë©´ ì¬ê·€ì ìœ¼ë¡œ ì£¼ë³€ ì…€ ì˜¤í”ˆ
        el.textContent = '';
        floodFill(r, c);
      }
    }

    // 6) ì£¼ë³€ 0 ì…€ ìë™ ê°œë°© (Flood fill)
    function floodFill(r, c) {
      const dirs = [-1,0,1];
      dirs.forEach(dr => dirs.forEach(dc => {
        const nr = r + dr, nc = c + dc;
        if (nr>=0 && nr<ROWS && nc>=0 && nc<COLS) {
          const neighbor = grid[nr][nc];
          if (!neighbor.revealed && !neighbor.mine) {
            neighbor.revealed = true;
            const el = document.getElementById(`cell-${nr}-${nc}`);
            el.classList.add('revealed');
            if (neighbor.adj > 0) {
              el.textContent = neighbor.adj;
            } else {
              floodFill(nr, nc);
            }
          }
        }
      }));
    }

    // 7) ëª¨ë“  ì§€ë¢° ê³µê°œ
    function revealAllMines() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (grid[r][c].mine) {
            const el = document.getElementById(`cell-${r}-${c}`);
            if (!grid[r][c].revealed) {
              el.innerHTML = `<img src="img/hs.png" style="width:100%; height:100%;">`;
              el.classList.add('revealed');
            }
          }
        }
      }
    }

    // ê²Œì„ ì´ˆê¸° ì‹¤í–‰
    function startGame() {
      initGrid();
      plantMines();
      calcAdjacents();
      renderBoard();
    }

    startGame();
  </script>
</body>
</html>
